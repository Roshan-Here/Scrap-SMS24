{% extends "ScrapSMS/main.html" %}

{% load static %}

{% block title %}Countries List | SMS scrap{% endblock %}

{% block front %}




<div class="container-fluid">
    <div class="row g-0 position-relative justify-content-center">
      <div class="col-md-4 mb-md-2 p-md-4">
        <!-- grabed the image from Arcan official website-->
        <img src="{% static 'images/Jinx.jpg' %}" class="w-100" alt="...">
        <div class="d-grid justify-content-center">
          <p class="h3 text-primary">All Countries</p>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row g-2">
      {% for x,z in dataz %}
      <div class="col-sm-4 mb-lg-2 mb-sm-12">
        <a href="{% url 'selectedcontries' code=x %}">
        <div class="card border-info">
            <!-- <a href="{% url 'getallnumbers' %}"><img src="{% static 'images/flags4-3/{x}.svg' %}" class="card-img-top" alt="..."> -->
            <div class="card-body">
                <p class="h3 card-title text-center text-danger"> {{z}}</p>
                <div class="text-center">
                    <span class="fi fi-{{x}} fs-1"></span>
                </div>
            <!--<p class="card-text h4">{{z}}</p>-->
            </div>
        </div>
        </a>
      </div>
      {% endfor %}
  </div>
</div>





{% endblock %}
