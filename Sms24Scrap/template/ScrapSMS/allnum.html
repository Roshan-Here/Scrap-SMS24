{% extends 'ScrapSMS/main.html' %}
{% load static %}

{% block title %}
All Numbers | Scrap
{% endblock %}


{% block home %}

<div class="container-fluid">
  <div class="row g-0 position-relative justify-content-center">
    <div class="col-md-4 mb-md-2 p-md-4">
      <!-- grabed the image from Arcan official website-->
      <img src="{% static 'images/Arc.jpg' %}" class="w-100" alt="...">
      <div class="d-grid justify-content-center">
        <p class="h3 text-primary">All Numbers</p>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">

  <div class="row g-2">
    {% with ''|center:2 as range %}
    {% for _ in range %}
      {% for x,z in vals %}
      <div class="col-sm-6 mb-3 mb-sm-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center text-danger">{{z}}</h5>
            <p class="card-text h4 text-center">+{{x}}</p>
            <div class="d-grid justify-content-center align-content-center">
              <a href="{% url 'grabnumbdetails' num=x %}" class="btn btn-primary">Get Msg...</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
      {% endfor %}
      {% endwith %}  
    </div>
</div>


</div>

{% endblock %}
