{% extends 'ScrapSMS/main.html' %}
{% load static %}


{% block title %}
Scrapped {{phnum}} Datas
{% endblock %}

{% block front %}


<div class="container-fluid">
  <div class="row g-0 position-relative justify-content-center">
    <div class="col-md-4 mb-md-2 p-md-4">
      <!-- grabed the image from Arcan official website-->
      <img src="{% static 'images/Jinx.jpg' %}" class="w-100" alt="...">
        <p class="h3 text-secondary"> {{cname}}</p>
      <div class="d-grid justify-content-center">
        <p class="h3 text-primary">+{{phnum}}</p>
        <a href="{% url 'grabnumbdetails' num=phnum %}" class="btn btn-outline-primary btn-dark">Reload...</a>
      </div>
    </div>
  </div>
</div>


<div class="container-fluid">
  <div class="row g-2">
    {% for x,z in dataz %}
    <div class="col-sm-12 mb-lg-2 mb-sm-12">
      <div class="card border-info">
        <div class="card-body">
          <h5 class="card-title text-center text-danger">{{x}}</h5>
          <p class="card-text h4">{{z}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
</div>




{% endblock %}
